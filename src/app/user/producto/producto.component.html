<nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand text-white">PRODUCTOS</a>
  <button class="btn btn-success" (click)="ver()">Ver</button>
  <button class="btn btn-danger my-2 my-sm-0" (click)="onLogout()">Salir</button>

<head>
  <style>
    input.form-control,input.form-control:focus{
      background-color: rgba(255, 255, 255, 0.94);
      color: #030303;
      border: 1px solid rgba(99, 107, 123, 0.95);
    }
    form{
      margin: 100px 380px;
    }
    div.form-group label:not(.text-danger){
      color: #000000;
      font-weight: 700;
    }
    button[type=submit].btn{
      border-radius: 20px;
      background-color: #ffde00;
      color: #000000;
      margin: 20px 170px;
      opacity: 1.95;
    }
  </style>
</head>
<label class="col-sm-2 col-form-label"></label>
<form [formGroup]="service.formModel2" autocomplete="off" (submit)="onSubmit()">
  <div class="form-group required">
    <label>Id</label>
    <input class="form-control" formControlName="Id_Producto">
    <label class="text-danger" *ngIf="service.formModel2.get('Id_Producto').touched && service.formModel2.get('Id_Producto').errors?.required">
      Se necesita Id
    </label>
  </div>
  <div class="form-group">
    <label>Nombre</label>
    <input class="form-control" formControlName="name_producto">
    <label class="text-danger" *ngIf="service.formModel2.get('name_producto').touched && service.formModel2.get('name_producto')"></label>
  </div>
  <div class="form-group">
    <label>Descripcion</label>
    <input class="form-control" formControlName="description_producto">
    <label class="text-danger" *ngIf="service.formModel2.get('description_producto').touched && service.formModel2.get('description_producto')"></label>
  </div>
  <div class="form-group">
    <label>Precio</label>
    <input class="form-control" formControlName="precio_producto">
    <label class="text-danger" *ngIf="service.formModel2.get('precio_producto').touched && service.formModel2.get('precio_producto')"></label>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button type="submit" class="btn btn-warning" [disabled]="!service.formModel2.valid">AGREGAR</button>
    </div>
  </div>
</form>
